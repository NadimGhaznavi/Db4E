db4e:
  backup_dir: backups
  conf_dir: conf
  install_dir: /opt/prod/db4e
  js_dir: assets/js
  src_dir: /opt/src
  environ: prod

logging:
  log_dir: logs
  log_file: db4e.log
  # This is for the console logging.
  # The log levels to the DB are always set to debug.
  log_level: warning

p2pool:
  install_dir: /opt/prod/p2pool
  api_dir: api
  log_dir: logs     
  log_file: p2pool.log
  proc_name: p2pool

monerod:
  install_dir: /opt/prod/monerod
  log_dir: logs
  log_file: monerod.log
  run_dir: run
  stdin_pipe: monerod.stdin
  proc_name: monerod

xmrig:
  install_dir: /opt/prod/xmrig
  proc_name: xmrig

export:
  export_dir: /opt/prod/db4e/data
  csv_dir: csv
  template_dir: tmpl
  reports_dir: pages/reports
  
db:
  server: localhost
  port: 27017
  name: db4e
  collection: mining
  log_collection: logging
  backup_dir: backups
  backup_script: bin/backup-db.sh
  retry_timeout: 15
  
git:
  push_script: bin/gitpush.sh
  git_script: bin/db4e-git.sh

