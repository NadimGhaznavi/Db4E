db4e:
  environ: prod
  install_dir: /opt/prod/db4e
  desc: "Database 4 Everything"
  src_dir: src
  dev_dir: dev
  conf_dir: conf
  template_dir: tmpl
  js_dir: js
  reports_dir: reports
  md_dir: md

web:
  install_dir: /opt/prod/xmr
  backup_dir: backups
  web_dir: pages
  csv_dir: csv

logging:
  log_dir: logs
  log_file: db4e.log
  # This is for the console logging.
  # The log levels to the DB are always set to debug.
  log_level: info

p2pool:
  install_dir: /opt/prod/p2pool
  desc: "P2Pool Daemon"
  api_dir: api
  log_dir: logs     
  log_file: p2pool.log
  proc_name: p2pool

monerod:
  install_dir: /opt/prod/monerod
  desc: "Monero Blockchain Daemon"
  log_dir: logs
  log_file: monerod.log
  run_dir: run
  stdin_pipe: monerod.stdin
  proc_name: monerod

xmrig:
  install_dir: xmrig
  desc: "XMRig Miner"
  proc_name: xmrig
  
db:
  server: localhost
  port: 27017
  name: db4e
  collection: mining
  log_collection: logging
  backup_dir: backups
  backup_script: bin/db4e-backup.sh
  retry_timeout: 15
  
git:
  push_script: bin/gitpush.sh
  git_script: bin/db4e-git.sh

