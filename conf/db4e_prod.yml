db4e:
  third_party_dir: 3rdparty
  conf_dir: conf
  bin_dir: bin
  deployment_file: deployment.yml
  desc: "Database 4 Everything"
  dev_dir: dev
  environ: prod
  js_dir: js
  md_dir: md
  process: db4e.py
  repo_dir: repo
  reports_dir: reports
  service_file: db4e.service
  service_installer: db4e-install-service.sh
  src_dir: src
  systemd_dir: systemd
  template_dir: tmpl
  update_repo_script: db4e-update-repo.sh
  version: 0.14.2-beta

web:
  backup_dir: backups
  web_dir: pages
  csv_dir: csv

logging:
  log_dir: logs
  log_file: db4e.log
  # Valid log_level's are debug, info, warning, error and critical
  log_level: info
  
p2pool:
  desc: "P2Pool Daemon"
  api_dir: api
  log_dir: logs     
  log_file: p2pool.log
  process: p2pool
  conf_dir: conf
  config: p2pool.ini
  version: 4.8

monerod:
  install_dir: monerod
  desc: "Monero Blockchain Daemon"
  log_dir: logs
  log_file: monerod.log
  run_dir: run
  conf_dir: conf
  config: monerod.ini
  stdin_pipe: monerod.stdin
  process: monerod

xmrig:
  install_dir: xmrig
  desc: "XMRig Miner"
  conf_dir: conf
  config: config.json
  process: xmrig
  version: "6.22.2"
  
db:
  backup_dir: backups
  backup_script: db4e-backup.sh
  collection: mining
  depl_collection: depl
  log_collection: logging
  # How many days of data to keep in the logging collection
  log_retention_days: 7
  max_backups: 7
  metrics_collection: metrics
  name: db4e
  port: 27017
  retry_timeout: 15
  server: localhost
  
git:
  git_script: db4e-git.sh

