db4e:
  environ: qa
  install_dir: /opt/qa/db4e
  src_dir: src
  dev_dir: dev
  conf_dir: conf
  template_dir: tmpl
  js_dir: js
  reports_dir: reports
  md_dir: md

web:
  install_dir: /opt/qa/xmrqa
  backup_dir: backups
  web_dir: pages
  csv_dir: csv

logging:
  log_dir: logs
  log_file: db4e.log
  # Valid log_level's are debug, info, warning, error and critical
  log_level: info
  
p2pool:
  install_dir: /opt/qa/p2pool
  api_dir: api
  log_dir: logs     
  log_file: p2pool.log
  proc_name: p2pool

monerod:
  install_dir: /opt/qa/monerod
  log_dir: logs
  log_file: monerod.log
  run_dir: run
  stdin_pipe: monerod.stdin
  proc_name: monerod

xmrig:
  install_dir: xmrig
  proc_name: sleep
  
db:
  server: localhost
  port: 27017
  name: db4e_qa
  collection: mining
  log_collection: logging
  backup_dir: backups
  backup_script: bin/db4e-backup.sh
  retry_timeout: 15
  
git:
  push_script: bin/gitpush.sh
  git_script: bin/db4e-git.sh

