db4e:
  conf_dir: conf
  deployment_file: deployment.yml
  desc: "Database 4 Everything"
  dev_dir: dev
  environ: qa
  install_dir: /opt/qa/db4e
  js_dir: js
  md_dir: md
  process: db4e.py
  reports_dir: reports
  src_dir: src
  template_dir: tmpl
  version: 0.14.2-beta

web:
  install_dir: /opt/qa/xmrqa
  backup_dir: backups
  web_dir: pages
  csv_dir: csv

logging:
  log_dir: logs
  log_file: db4e.log
  # Valid log_level's are debug, info, warning, error and critical
  log_level: info
  
p2pool:
  install_dir: p2pool
  desc: "P2Pool Daemon"
  api_dir: api
  log_dir: logs     
  log_file: p2pool.log
  process: p2pool
  conf_dir: conf
  config: p2pool.ini

monerod:
  install_dir: monerod
  desc: "Monero Blockchain Daemon"
  log_dir: logs
  log_file: monerod.log
  run_dir: run
  conf_dir: conf
  config: monerod.ini
  stdin_pipe: monerod.stdin
  process: monerod

xmrig:
  install_dir: xmrig
  desc: "XMRig Miner"
  conf_dir: conf
  config: config.json
  process: xmrig
  
db:
  server: localhost
  port: 27017
  name: db4e_qa
  collection: mining
  log_collection: logging
  backup_dir: backups
  backup_script: bin/db4e-backup.sh
  retry_timeout: 15
  
git:
  push_script: bin/gitpush.sh
  git_script: bin/db4e-git.sh

