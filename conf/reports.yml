# Report definitions for db4e
#
# This file defines the reports that can be generated by db4e.
# Each report has a type, a title, and a length.

reports:
  - type: pool_hashrate
    title: Hashrate of the Local Pool in 
    length: 30 day
  - type: sidechain_hashrate
    title: Hashrate of the Sidechain
    length: 60 days
  - type: mainchain_hashrate
    title: Hashrate of the Mainchain
    length: all