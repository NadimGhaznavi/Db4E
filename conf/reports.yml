# Report definitions for db4e
#
# This file defines the reports that can be generated by db4e.
# Each report has a type, a title, and a length.

reports:
  hashrates:
  - type: pool
    title: Hashrate of the Local Pool
    units: KH/s
    length: 30 days
  - type: sidechain
    title: Hashrate of the Sidechain
    length: 60 days
  - type: mainchain
    title: Hashrate of the Main Monero Blockchain
    length: all
  - type: mainchain
    title: Hashrate of the Main Monero Blockchain
    length: 30 days
  - type: mainchain
    title: Hashrate of the Main Monero Blockchain
    length: 60 days    
  - type: mainchain
    title: Hashrate of the Main Monero Blockchain
    length: 90 days    