# Report definitions for db4e
#
# This file defines the reports that can be generated by db4e.
# Each report has a type, a title, and a length.

# Pool Hashrate - 90 days
- report_type: hashrate
  sub_type: pool
  title: Hashrate of the Local Pool in KH/s
  units: KH/s
  columns: Datetime,Hashrate
  length: 90 days

# Pool Hashrate - 180 days
- report_type: hashrate
  sub_type: pool
  title: Hashrate of the Local Pool in KH/s
  units: KH/s
  columns: Datetime,Hashrate
  length: 180 days

# Sidechain Hashrate - 90 days
- report_type: hashrate
  sub_type: sidechain
  title: Hashrate of the Sidechain in MH/s
  units: MH/s
  columns: Datetime,Hashrate
  length: 90 days

# Sidechain Hashrate - 180 days
- report_type: hashrate
  sub_type: sidechain
  title: Hashrate of the Sidechain in MH/s
  units: MH/s
  columns: Datetime,Hashrate
  length: 180 days

# Mainchain - 90 days
- report_type: hashrate
  sub_type: mainchain
  title: Hashrate of the Mainchain in GH/s
  units: GH/s
  columns: Datetime,Hashrate
  length: 90 days

# Mainchain - 180 days
- report_type: hashrate
  sub_type: mainchain
  title: Hashrate of the Mainchain in GH/s
  units: GH/s
  columns: Datetime,Hashrate
  length: 180 days
