# Report definitions for XMR payments received for mining
#
# Use `db4e.py -r payments` to generate these reports manually.

# Daily Payments - 90 days
- report_type: payment
  sub_type: daily
  title: Daily XMR Payments from P2Pool Mining
  columns: Date,Total
  length: 90 days

# Daily Payments - 180 days
- report_type: payment
  sub_type: daily
  title: Daily XMR Payments from P2Pool Mining
  columns: Date,Total
  length: 180 days

# Cumulative Earnings - 90 days
- report_type: payment
  sub_type: cumulative
  title: Cumulative XMR Earnings from P2Pool Mining
  columns: Date,Total
  length: 90 days

# Cumulative Earnings - 180 days
- report_type: payment
  sub_type: cumulative
